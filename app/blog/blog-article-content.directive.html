<div class="article-content-block" ng-show="vm.articleContent && vm.articleContent.blocks" ng-repeat="block in vm.articleContent.blocks">
  <div ng-show="block.block_type === vm.Constants.BLOCK_TYPE.HEADING">
    <h1 ng-show="block.heading_size === 1">{{ block.block_content }}</h1>
    <h2 ng-show="block.heading_size === 2">{{ block.block_content }}</h2>
    <h3 ng-show="block.heading_size === 3">{{ block.block_content }}</h3>
    <h4 ng-show="block.heading_size === 4">{{ block.block_content }}</h4>
    <h5 ng-show="block.heading_size === 5">{{ block.block_content }}</h5>
    <h6 ng-show="block.heading_size === 6">{{ block.block_content }}</h6>
  </div>

  <div ng-show="block.block_type === vm.Constants.BLOCK_TYPE.PARAGRAPH">
    <p ng-bind-html="block.block_content | trustHtmlFilter"></p>
  </div>


  <div ng-show="block.block_type === vm.Constants.BLOCK_TYPE.IMAGE" class="ih-item square effect3 bottom_to_top">
    <a href="javascript:void(0)">
      <div class="img"><img ng-src="{{ block.url }}" alt="img"></div>
      <div class="info">
        <h3 ng-bind-html="block.img_caption | trustHtmlFilter"></h3>
        <p>Description goes here</p>
      </div>
    </a>
  </div>

  <div ng-show="block.block_type === vm.Constants.BLOCK_TYPE.ALERT">
    <alert class="article-content-alert" type="{{ block.alert_style }}" ng-bind-html="block.message | trustHtmlFilter"></alert>
  </div>

  <div ng-show="block.block_type === vm.Constants.BLOCK_TYPE.LIST">
    <ul ng-show="block.list_style === vm.Constants.LIST_STYLE.UNORDERED">
      <li ng-repeat="item in block.block_content track by $index">{{ item }}</li>
    </ul>

    <ol ng-show="block.list_style === vm.Constants.LIST_STYLE.ORDERED">
      <li ng-repeat="item in block.block_content track by $index">{{ item }}</li>
    </ol>
  </div>

  <div ng-show="block.block_type === vm.Constants.BLOCK_TYPE.TABLE">
    <table class="table table-bordered">
      <thead>
        <tr ng-repeat="row in block.block_content track by $index" ng-show="$first">
          <th ng-repeat="col in row track by $index">{{ col }}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in block.block_content track by $index" ng-show="!$first">
          <th ng-repeat="col in row track by $index" scope="row" ng-show="$first">{{ col }}</th>
          <td ng-repeat="col in row track by $index" ng-show="!$first">{{ col }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<p class="article-content-ref" ng-show="vm.articleContent && vm.articleContent.refs">
  <span ng-repeat="ref in vm.articleContent.refs">{{ ref }}<br ng-show="!$last"></span>
</p>
