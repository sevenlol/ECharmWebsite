<section class="container-fluid login-doctor doctor-signup parallax-container" style="background-image: url('images/login-doctor-bg.jpg');">

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 text-center ttl">
        <div class="login-panel">
          <h1>加入醫創網的好處</h1>
        </div>

        <!--benefit start-->
        <div id="carousel-example-generic" class="carousel slide benefit">
          <carousel class="carousel-inner" interval="3000">
            <slide active="true">
              <div class="item" style="margin-bottom:30px;"><blockquote sytle="margin-bottom:50px;"><span>享受更高收入，增進生活品質；時間彈性，有手機或電腦即可與民眾互動問答</span></blockquote></div>
            </slide>
            <slide active="false">
              <div class="item" style="margin-bottom:30px;"><blockquote><span>讓你變得更快樂，因幫助數百萬人而變得更快樂</span></blockquote></div>
            </slide>
            <slide active="false">
              <div class="item" style="margin-bottom:30px;"><blockquote><span>成長執業業務讓更多人了解你的專業，未來引入中國市場將有更高的線上病人數</span></blockquote></div>
            </slide>
            <slide active="false">
              <div class="item" style="margin-bottom:30px;"><blockquote><span>成為下一個健康互動時代的其中一員</span></blockquote></div>
            </slide>
          </carousel>
        </div>
      </div>
    </div>

    <!---->
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 text-center">
        <div class="redbar">以下您所填寫的醫師資料需經過審核，醫師資料將為您保密</div>

        <div class="login-panel">
          <form role="form" ng-submit="vm.signUp()">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <h3>醫師基本資料</h3>
              <div class="combine-form">
                <div class="form-group">
                  <label for="Name" class="sr-only">名字</label>
                  <input type="name" class="form-control input-lg" id="Name" ng-model="vm.doctor.user_info.name" placeholder="名字">
                </div>
                <div class="form-group">
                  <label for="School" class="sr-only">畢業學校</label>
                  <input type="data" class="form-control input-lg" id="School" ng-model="vm.doctor.user_info.college" placeholder="畢業學校">
                </div>
                <div class="form-group">
                  <label for="Hospital" class="sr-only">執業醫院/診所</label>
                  <input type="data" class="form-control input-lg" id="Hospital" ng-model="vm.doctor.user_info.current_hospital" placeholder="執業醫院/診所">
                </div>
                <div class="form-group">
                  <label for="Title" class="sr-only">科別/職稱</label>
                  <input type="data" class="form-control input-lg" id="Title" ng-model="vm.doctor.user_info.title" placeholder="科別/職稱">
                </div>
                <div class="form-group">
                  <label for="Subject" class="sr-only">專業領域</label>
                  <input type="data" class="form-control input-lg" id="Subject" ng-model="vm.doctor.user_info.specialty" placeholder="專業領域">
                </div>
                <div class="form-group">
                  <label for="AvailableTime" class="sr-only">看診時間</label>
                  <input type="data" class="form-control input-lg" id="AvailableTime" ng-model="vm.doctor.user_info.available_time" placeholder="看診時間">
                </div>
              </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <h3>帳號資料</h3>

              <div class="combine-form">
                <div class="form-group">
                  <label for="Username" class="sr-only">使用者名稱</label>
                  <input type="text" class="form-control input-lg" id="Username" ng-model="vm.doctor.username" placeholder="使用者名稱">
                </div>
                <div class="form-group">
                  <label for="Email" class="sr-only">信箱</label>
                  <input type="email" class="form-control input-lg" id="Email" ng-model="vm.doctor.email" placeholder="信箱">
                </div>
                <div class="form-group">
                  <label for="Password" class="sr-only">密碼</label>
                  <input type="password" class="form-control input-lg" id="Password" ng-model="vm.doctor.password" placeholder="密碼">
                </div>
                <div class="form-group">
                  <label for="Password-again" class="sr-only">再次輸入密碼</label>
                  <input type="password" class="form-control input-lg" id="Password-again" ng-model="vm.doctor.confirmPassword" placeholder="再次輸入密碼">
                </div>
                <div class="form-group">
                  <label for="FB" class="sr-only">臉書帳號</label>
                  <input type="data" class="form-control input-lg" id="FB" ng-model="vm.doctor.user_info.facebook_account" placeholder="臉書帳號（非必填）">
                </div>
                <div class="form-group">
                  <label for="Blog" class="sr-only">部落格網址</label>
                  <input type="data" class="form-control input-lg" id="Blog" ng-model="vm.doctor.user_info.blog_url" placeholder="部落格網址（非必填）">
                </div>
              </div>
            </div>

            <!---->

            <div class="center-block">
              <label class="checkbox-inline">
                <p><input type="checkbox" id="inlineCheckbox1" value="agreement"> 我已同意<a href="doctor-signup.html" class="blue-style-2">醫創網的使用者同意書</a></p>
              </label>
            </div>

            <button type="submit" class="btn btn-info btn-lg col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-xs-12">註冊完成</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
