<!-- Basic User Information -->
<section class="container-fluid profile-panel">
  <div class="container">

    <ol class="breadcrumb hidden-xs text-right">
      <li><a ui-sref="home" ui-sref-opts="{ reload : true }">醫創網</a></li>
      <li class="active">個人資料</li>
    </ol>

    <div class="row">
      <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-xs-12">
        <div class="user-thumb-lg">
          <img src="images/userpic_2.jpg" alt="" class="img-circle pull-left" />
          <h3><strong>{{ (vm.user.user_info && vm.user.user_info.name) ? vm.user.user_info.name : vm.user.username }}</strong></h3>
          <p>
            {{ vm.user.user_info.age ? vm.user.user_info.age + '歲' : ''}}
            <i ng-show="vm.user.user_info.gender === vm.GENDER_STRING.MALE" class="fa fa-mars"></i>
            <i ng-show="vm.user.user_info.gender === vm.GENDER_STRING.FEMALE" class="fa fa-venus"></i>
          </p>
          <p>{{ vm.user.email }}</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- profile tab  -->
<section class="container-fluid profile-board">
  <div class="container">

    <div ui-view></div>

    <!--AD-->
    <div class="adblock img-responsive"><a href="#"><img src="images/ad.jpg"></a></div>
  </div>
</section>
