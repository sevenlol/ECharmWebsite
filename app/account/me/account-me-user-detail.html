<div role="tabpanel">
  <ul class="nav nav-pills profile-tab">
    <li class="active"><a ui-sref="account.me.user.detail" ui-sref-opts="{reload : true}">個人資料</a></li>
    <li><a ui-sref="account.me.user.question">問答紀錄</a></li>
    <li><a ui-sref="account.me.user.favArticle">收藏文章</a></li>
    <li><a ui-sref="account.me.user.favQA">收藏問答</a></li>
  </ul>
</div>

<div class="tab-content">
  <div role="tabpanel" class="tab-pane active" id="myprofile">

    <div class="pull-right edit"><a class="btn round-btn" ui-sref="account.me.user.edit" role="button">編輯資料</a></div>

    <div class="table-responsive">
      <table class="table">
        <tbody>
          <tr>
            <th>年齡</th>
            <td>{{vm.user.user_info.age}}</td>
          </tr>
          <tr>
            <th>性別</th>
            <td>
              <i ng-show="vm.user.user_info.gender === vm.GENDER_STRING.MALE" class="fa fa-mars"></i>
              <i ng-show="vm.user.user_info.gender === vm.GENDER_STRING.FEMALE" class="fa fa-venus"></i>
              <i ng-show="vm.user.user_info.gender === vm.GENDER_STRING.ARBITRARY" class="fa fa-question"></i>
            </td>
          </tr>
          <tr>
            <th>姓名</th>
            <td>{{vm.user.user_info.name}}</td>
          </tr>
          <tr>
            <th>電話</th>
            <td>{{vm.user.user_info.phone_number}}</td>
          </tr>
          <tr>
            <th>地址</th>
            <td>{{vm.user.user_info.address}}</td>
          </tr>
          <tr>
            <th>信箱</th>
            <td><a href="#">{{vm.user.email}}</a></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
