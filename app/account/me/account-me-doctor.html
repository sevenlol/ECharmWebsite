<!-- Basic User Information -->
<section class="container-fluid profile-panel">
  <div class="container">

    <ol class="breadcrumb hidden-xs text-right">
      <li><a ui-sref="home" ui-sref-opts="{ reload : true }">醫創網</a></li>
      <li class="active">個人資料</li>
    </ol>

    <div class="row">
      <div class="col-lg-5 col-lg-offset-3 col-md-5 col-md-offset-3 col-xs-12">
        <div class="user-thumb-lg">
          <img src="images/docpic.jpg" alt="" class="img-circle pull-left" />
          <h3><strong>{{ vm.doctor.user_info.name }}</strong> 醫師</h3>
          <p>
            {{ vm.doctor.user_info.age ? vm.doctor.user_info.age + '歲' : ''}}
            <i ng-show="vm.doctor.user_info.gender === vm.GENDER_STRING.MALE" class="fa fa-mars"></i>
            <i ng-show="vm.doctor.user_info.gender === vm.GENDER_STRING.FEMALE" class="fa fa-venus"></i><br />
            {{ vm.doctor.user_info.title }}  皮膚科<br />
            <span ng-show="vm.avgAnswerRating !== null">
              問答平均 <span class="satisfy"><rating ng-model="vm.avgAnswerRating.number" max="vm.ratingMax" readonly="true" state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating></span> <span>({{vm.avgAnswerRating.number}}) 共{{vm.avgAnswerRating.count}}評價</span>
            </span>
            <span ng-show="vm.avgAnswerRating === null">尚無任何問答評分</span>
          </p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- profile tab  -->
<section class="container-fluid profile-board">
  <div class="container">

    <div ui-view></div>

    <!--AD-->
    <div class="adblock img-responsive"><a href="#"><img src="images/ad.jpg"></a></div>
  </div>
</section>
