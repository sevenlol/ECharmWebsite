<div role="tabpanel">
  <ul class="nav nav-pills profile-tab">
    <li><a ui-sref="account.me.user.detail" ui-sref-opts="{reload : true}">個人資料</a></li>
    <li><a ui-sref="account.me.user.question">問答紀錄</a></li>
    <li><a ui-sref="account.me.user.favArticle">收藏文章</a></li>
    <li><a ui-sref="account.me.user.favQA">收藏問答</a></li>
    <li class="active"><a ui-sref="account.me.user.setting">帳號設定</a></li>
  </ul>
</div>

<div class="tab-content">
  <div role="tabpanel" class="tab-pane active">
	  <p class="history-top">密碼變更</p>
		<form class="form-horizontal account-setting-panel">
		  <div class="form-group">
		    <label for="oldPassword" class="col-sm-2 control-label">舊密碼</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="oldPassword" placeholder="輸入舊密碼" ng-model="vm.oldPassword">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="newPassword" class="col-sm-2 control-label">新密碼</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="newPassword" placeholder="輸入新密碼" ng-model="vm.newPassword">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="newPasswordConfirm" class="col-sm-2 control-label">確認新密碼</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="newPasswordConfirm" placeholder="確認新密碼" ng-model="vm.newPasswordConfirm">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="pull-right edit"><a class="btn round-btn" ng-click="vm.changePassword()">變更</a></div>
		    </div>
		  </div>
		</form>

		<p class="history-top">變更大頭貼</p>
  </div>
</div>
