<div role="tabpanel">
  <ul class="nav nav-pills profile-tab">
    <li><a ui-sref="account.me.doctor.detail" ui-sref-opts="{reload : true}">個人資料</a></li>
    <li class="active"><a ui-sref="account.me.doctor.answer">問答紀錄</a></li>
    <li><a ui-sref="account.me.doctor.article">發表文章</a></li>
  </ul>
</div>

<div class="tab-content">
  <div role="tabpanel" class="tab-pane active">

    <p class="history-top">共有<span class="pink-style">{{vm.numOfQuestions}}則</span>問答記錄</p>

    <div class="table-responsive" ng-show="vm.numOfQuestions">
      <table class="table table-hover">
        <tbody>
          <tr class='clickable-row' ng-repeat="question in vm.questionList | limitTo : vm.pageLimit : vm.index">
            <th>1小時前</th>
            <td><span class="blue-style-1">Q</span> {{question.content_text}}</td>
            <td><span class="pink-style">A</span> {{question.answer.answer_text}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <button type="button" class="btn btn-default btn-lg btn-block" ng-show="vm.displayShowMoreButton" ng-click="vm.showMoreQuestion()">顯示更多問答紀錄</button>
    <button type="button" class="btn btn-default btn-lg btn-block" disabled ng-show="!vm.displayShowMoreButton">沒有更多問答紀錄</button>

  </div>
</div>
